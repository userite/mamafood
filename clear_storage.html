<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <title>–ò–∑—á–∏—Å—Ç–≤–∞–Ω–µ –Ω–∞ LocalStorage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            background: #f5f5f5;
        }
        .box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        button {
            background: #4A90E2;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #357ABD;
        }
        button.danger {
            background: #E74C3C;
        }
        button.danger:hover {
            background: #C0392B;
        }
        pre {
            background: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>üóëÔ∏è –ò–∑—á–∏—Å—Ç–≤–∞–Ω–µ –Ω–∞ LocalStorage</h1>
    
    <div class="box">
        <h2>–°—Ç–∞—Ç—É—Å</h2>
        <div id="status">–ü—Ä–æ–≤–µ—Ä—è–≤–∞–º...</div>
    </div>
    
    <div class="box">
        <h2>–î–µ–π—Å—Ç–≤–∏—è</h2>
        <button onclick="showStorage()">üìã –ü–æ–∫–∞–∂–∏ —Å—ä–¥—ä—Ä–∂–∞–Ω–∏–µ—Ç–æ</button>
        <button onclick="clearStorage()">üóëÔ∏è –ò–∑—á–∏—Å—Ç–∏ –≤—Å–∏—á–∫–æ</button>
        <button onclick="clearMamafoodOnly()" class="danger">‚ö†Ô∏è –ò–∑—á–∏—Å—Ç–∏ —Å–∞–º–æ –ú–ê–ú–ê–§–û–û–î –¥–∞–Ω–Ω–∏</button>
        <button onclick="location.reload()">üîÑ –ü—Ä–µ–∑–∞—Ä–µ–¥–∏</button>
    </div>
    
    <div class="box" id="dataBox" style="display: none;">
        <h2>–°—ä–¥—ä—Ä–∂–∞–Ω–∏–µ –Ω–∞ LocalStorage</h2>
        <pre id="storageContent"></pre>
    </div>
    
    <script>
        function showStorage() {
            const data = {};
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                data[key] = localStorage.getItem(key);
            }
            
            document.getElementById('storageContent').textContent = JSON.stringify(data, null, 2);
            document.getElementById('dataBox').style.display = 'block';
        }
        
        function clearStorage() {
            if (confirm('–°–∏–≥—É—Ä–Ω–∏ –ª–∏ —Å—Ç–µ? –©–µ –∏–∑—Ç—Ä–∏–µ—Ç–µ –í–°–ò–ß–ö–ò –¥–∞–Ω–Ω–∏ –≤ LocalStorage!')) {
                localStorage.clear();
                alert('‚úÖ –ò–∑—á–∏—Å—Ç–µ–Ω–æ!');
                location.reload();
            }
        }
        
        function clearMamafoodOnly() {
            const keys = [];
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key.startsWith('mamafood_')) {
                    keys.push(key);
                }
            }
            
            if (keys.length === 0) {
                alert('–ù—è–º–∞ –ú–ê–ú–ê–§–û–û–î –¥–∞–Ω–Ω–∏!');
                return;
            }
            
            if (confirm(`–°–∏–≥—É—Ä–Ω–∏ –ª–∏ —Å—Ç–µ? –©–µ –∏–∑—Ç—Ä–∏–µ—Ç–µ ${keys.length} –∑–∞–ø–∏—Å–∞ –æ—Ç –ú–ê–ú–ê–§–û–û–î!`)) {
                keys.forEach(key => localStorage.removeItem(key));
                alert('‚úÖ –ò–∑—á–∏—Å—Ç–µ–Ω–æ!');
                location.reload();
            }
        }
        
        // Check status on load
        window.addEventListener('load', () => {
            let mamafoodKeys = 0;
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key.startsWith('mamafood_')) {
                    mamafoodKeys++;
                }
            }
            
            const status = `
                –û–±—â–æ –∫–ª—é—á–æ–≤–µ: ${localStorage.length}<br>
                –ú–ê–ú–ê–§–û–û–î –∫–ª—é—á–æ–≤–µ: ${mamafoodKeys}
            `;
            document.getElementById('status').innerHTML = status;
        });
    </script>
</body>
</html>
